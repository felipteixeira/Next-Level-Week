<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Criar um ponto de coleta</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&family=Ubuntu:wght@700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="/styles/main.css" />
  <link rel="stylesheet" href="/styles/search-results.css" />
  <link rel="stylesheet" href="/styles/responsive.css" />

</head>

<body>
  <div id="page-search-result">
    {% include "partials/page-header.html" %}
    <main>
      <h4>

      <div class="cards">

          <h1>Colectoria</h1>

          <p>
            Rio do Sul, Santa Catarina </br>
            Guilherme Gemballa, Jardim América </br>
            Número 260
          </p>
        </div>
        <div class="card">
          <img
            src="https://images.unsplash.com/photo-1516992654410-9309d4587e94?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1650&q=80"
            alt="Papersider">
          <h1>Papersider</h1>
          <h3>Papéis e Papelão</h3>

            Rio do Sul, Santa Catarina </br>
            Guilherme Gremballa, Jardim América </br>

          </p>
